<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">

        <h2 class="heading">SIMPLE CALCULATOR</h2>

        <div class="calculator">

            <div class="display">

                <div class="display-area">
                    <p class="preview"></p>
                    <p class="value"></p>
                </div>

            </div>

            <div class="first row">

                <div><label for="nine">
                    <button class="btn" id="9" name="nine">9</button>
                </label></div>
                <div><label for="eight">
                    <button class="btn" id="6" name="six">6</button>
                </label></div>
                <div><label for="three">
                    <button class="btn" id="3" name="three">3</button>
                </label></div>
                <div><label for="dbzero">
                    <button class="btn" id="00" name="dbzero">00</button>
                </label></div>
                <div><label for="clr">
                    <button class="btn" id="clear" name="clr">CLR</button>
                </label></div>
            
            </div>

            <div class="second row">

                <div><label for="eight">
                    <button class="btn" id="8" name="eight">8</button>
                </label></div>
                <div><label for="five">
                    <button class="btn" id="5" name="five">5</button>
                </label></div>
                <div><label for="two">
                    <button class="btn" id="2" name="two">2</button>
                </label></div>
                <div><label for="zero">
                    <button class="btn" id="0" name="zero">0</button>
                </label></div>
                
                <div><label for="del">
                    <button class="btn" id="delete" name="del">DEL</button>
                </label></div>
            </div>

            <div class="third row">
                
                <div><label for="seven">
                    <button class="btn" id="7" name="seven">7</button>
                </label></div>
                <div><label for="four">                   
                    <button class="btn" id="4" name="four">4</button>
                </label></div>
                <div><label for="three">                   
                    <button class="btn" id="1" name="one">1</button>
                </label></div>
                <div><label for="dot">                   
                    <button class="btn" id="decimal" name="dot">.</button>
                </label></div>
                <div><label for="rem" class="sign">
                    <button class="btn" id="percentile" name="rem">%</button>
                </label></div>

            </div>

            <div class="fourth row">

                <div><label for="add" class="sign">
                    <button class="btn" id="plus" name="add">+</button>
                </label></div>
                <div><label for="sub" class="sign">
                    <button class="btn" id="minus" name="sub">-</button>
                </label></div>
                <div><label for="mul" class="sign">
                    <button class="btn" id="multiply" name="mul">*</button>
                </label></div>
                <div><label for="div" class="sign">
                    <button class="btn" id="divide" name="div">/</button>
                </label></div>
                
                <div class="evaluate"><label for="equalsto">
                    <button class="btn" id="eval" name="equalsto">=</button>
                </label></div>
                
            </div>

        </div>
    </div>
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
